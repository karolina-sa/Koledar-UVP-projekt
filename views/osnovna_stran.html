% rebase('base.html')

<!-- NASLOVI: -->
<br><br>
<h1 style="text-align: center; font-size: 60px; margin: 0ex; padding: 0ex;"><b>KOLEDAR</b></h1>
<p style="text-align: center; margin: 0ex; padding: 0ex; font-size: 35px; font-family:'Monotype Corsiva','Apple Chancery','ITC Zapf Chancery','URW Chancery L',cursive;"
    >koledar obveznosti & dnevnik</p><br><br>

<!-- DATEPICKER: -->
<form action="/izberi-datum/">
    <label for="datum">Datum:</label>
    <input type="date" class="form-control col-xs-4" id="datum" name="datum">
    <input type="submit" class="btn btn-outline-dark" value="Izberi">
</form><br><br>

<!-- IZBIRA MED OBVAZNOSTMI IN DNEVNIKOM: -->
<table>
    <tr>
        <td>
            <form>
                <button class="btn btn-outline-dark">Obveznosti dneva</button>
            </form>
        </td>
        <td>
            <form>
                <button class="btn btn-outline-dark">Dnevnik</button>
            </form>
        </td>
    </tr>
</table><br>

<!-- VRSTICA S SPISKI: -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div>
        <form method="POST" action="/zamenjaj-aktualni-spisek/">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                % for indeks, spisek in enumerate(spiski):
                % if spisek == aktualni_spisek:
                <button class="btn btn-outline-secondary active" name="indeks" value="{{indeks}}">{{spisek.ime}}</button>
                % else:
                <button class="btn btn-outline-secondary" name="indeks" value="{{indeks}}">{{spisek.ime}}</button>
                % end
                % end
            </div>
        </form>
    </div>
    <div>
        <form method="POST" action="/dodaj-spisek/" class="d-flex">
            <input type="text" name="ime" placeholder="Ime novega spiska">
            <button class="btn btn-outline-dark" required="required" pattern="[A-Za-z0-9]{1,20}">Dodaj spisek</button>
        </form>
    </div>
</nav><br><br>

% if aktualni_spisek:

<!-- Modal za opravila: -->
<div class="container mt-5">
    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#myModal">Dodaj dogodek/opravilo/načrt</button>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Nov dogodek/opravilo/načrt</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="/dodaj-opravilo/">
                        <div>
                            <label class="label">Ime:</label><br>
                            <input class="input" type="text" name="ime" placeholder="Ime dogodka/opravila/načrta"><br><br>
                        </div>
                        <div>
                            <label class="label">Opis:</label><br>
                            <textarea type="text" class="input" rows="4" cols="47" name="opis" form="usrform" placeholder="Opis dogodka/opravila/načrta"></textarea><br>
                        </div>
                </div>
                <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-dark">Dodaj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>




% else:

<p>Nimate še nobenega spiska. Dodajte ga.</p>

% end
