<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" , content="width=divice-width, initial-scale=1">
    <title>Koledar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body
    style="width: 80%; margin: auto; text-align: justify; font-family: Optima; font-size: medium; min-height: 100vh; display: flex; flex-direction: column;">

    <!-- NAVBAR: -->
    <nav class="navbar sticky-top navbar-light bg-light rounded">
        <div style="margin-left: 1%;">
            <table>
                <tr>
                    <td>
                        <a class="navbar-brand" href="/">
                            <img src="/img/logo_brez_ozadja.png" height="50" alt=""> <!-- NE DELA -->
                        </a>
                    </td>
                    % if defined('uporabnik'):
                    <td>
                        <a class="nav-link" href="/" style="color: black;">Uporabniško ime: <b
                                style="font-size: x-large;">{{uporabnik.uporabnisko_ime}}</b></a>
                    </td>
                    % else: pass
                    % end
                </tr>
            </table>
        </div>
        <div style="margin-right: 1%;">
            <table>
                <tr>
                    % if not defined('uporabnik'):
                    <td>
                        <a class="nav-link" href="/opis-programa/" style="color: black;">O programu</a>
                    </td>
                    % else:
                    <td>
                        <a class="nav-link" href="/opis-programa-prijavljen/" style="color: black;">O programu</a>
                    </td>
                    % end
                    % if not defined('uporabnik'):
                    <td>
                        <a class="nav-link" href="/registracija/" style="color: black;">Registracija</a>
                    </td>
                    <td>
                        <a class="nav-link" href="/prijava/" style="color: black;">Prijava</a>
                    </td>
                    % else:
                    <td>
                        <form method="POST" action="/odjava/">
                            <button class="btn btn-link"
                                style="color: black; text-decoration: none; box-shadow: none; outline: 0;">Odjava</button>
                        </form>
                    </td>
                    % end
                </tr>
            </table>

        </div>
    </nav>

    <!-- NASLOVI: -->
    <br>
    <a class="link" href="/" style="text-decoration: none;">
        <div class="p-3 mb-2 bg-light text-dark rounded">
            <h1 style="text-align: center; font-size: 60px; margin: 0ex; padding: 0ex;">
                <b>KOLEDAR</b>
            </h1>
            <p
                style="text-align: center; margin: 0ex; padding: 0ex; font-size: 35px; font-family:'Monotype Corsiva','Apple Chancery','ITC Zapf Chancery','URW Chancery L',cursive;">
                koledar obveznosti & dnevnik</p>
        </div>
    </a>
    <br><br>

    {{!base}}

    <!-- FOOTER: -->
    <footer class="footer" style="margin-top: auto;">
        <div class="text-center p-3">
            <a class="nevbar-item" href="https://github.com/karolina-sa" style="color: black;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                </svg>
            </a>
            <p style="color: black;">
                by Karolina Šavli <br>
            </p>
        </div>
    </footer>

</body>

</html>
